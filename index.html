<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAURUS E-commerce Website Shopping</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link to box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">TAURUS E-commerce</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="">
                <h2 class="product-title">WIRELESS EARPODS</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="">
                <h2 class="product-title">HOOKED PARKA</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="">
                <h2 class="product-title">SILVER METAL</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
</body>
</html>
